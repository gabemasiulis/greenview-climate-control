<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greenview Climate Control | Nest Authorization</title>
</head>
<body>
    <h1>GCC Nest Authorization</h1>
    <p>Please proceed to <a href='{{ authUrl }}'>this link</a> and allow us to access your Nest account. Copy the 8 character pin and enter it in the form below.</p>
    {% from "_helpers.html" import render_field, render_flash %}
    <form method=post>
    <dl>
        {{ render_field(form.pin) }}
    </dl>
    {{ render_flash() }}
    <p><input type=submit value=Register></p>
    </form>
</body>
</html>
